<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, {{ name }}!</title>
</head>

<body class="h-screen antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900">
    <div class="flex flex-col w-full h-full items-center mt-5">
        <h1 class="text-3xl font-bold underline">Hello, {{ name }}!</h1>
        <button id="start_item" button type="button"
            class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            hx-get="/add_item" hx-trigger="click" hx-swap="outerHTML">
            Click me to load content!
        </button>
    </div>
</body>

</html>
